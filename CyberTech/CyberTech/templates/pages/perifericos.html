<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTech</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleV2.css' %}"> 
</head>

<body>
    
    {% include "base/header.html" %}
    <main>

        <h1 style="color: #0d68bf; text-align: center; margin-top: 20px;">Perifericos</h1>

        <div class="container">
            <div class="row justify-content-center mx-3">             

                {% if periferico %}
                {% for p in periferico %}
                <div class="col-4 my-3">
                    <div class="product-card text-center">
                        <img src="{% static 'img/' %}{{p.nombreImagen}}"
                            alt="cargando imagen..." class="imagen-producto img-fluid">
                        <div class="product-details">
                            <div class="titulo">{{p.marca}}</div>
                            <div class="descripcion">{{p.descripcion}}</div>
                            <div class="precio">${{p.precio}}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}

                
                

            </div>    
        </div>
    </main>
    {% include "base/footer.html" %}
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
